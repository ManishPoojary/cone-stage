<h1 *ngIf="isAddMode">Add Sub Category</h1>
<h1 *ngIf="!isAddMode">Edit  Sub Category</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-3">
            <label for="exampleFormControlSelect1">Category Type</label>
            <select formControlName="category_type_id" class="form-control" id="exampleFormControlSelect1"
                [(ngModel)]="selectedCategoryItem">
                <option [ngValue]="null" disabled>Choose Category Type</option>
                <option *ngFor="let item of categoryTypes" [ngValue]="item.id">{{item.name}}</option>
            </select>
            <!-- <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" /> -->
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Category Type Name is required</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-3">
            <label for="name">Sub Category Name</label>
            <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Category Type Name is required</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/admin/category" class="btn btn-link">Cancel</a>
    </div>
</form>
